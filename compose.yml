services:
  db:
    image: mongo:8.0.4-rc0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: nullSkillz42
    volumes:
      - mongodb_data:/data/db
    ports:
      - '27017:27017'

  backend:
    container_name: sdv-klavir-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
        - NODE_ENV=development
        - SERVICE_NAME=sdv_klavir/backend
        - JWT_SECRET=secret
        - PORT=3000
        - DATABASE_URL=mongodb://root:nullSkillz42@db:27017
        - EXTERNAL_URL=http://zmajkotrek.si/v1
        - FRONTEND_URL=http://zmajkotrek.si
        - API_PREFIX=/v1
        - TZ=Europe/Ljubljana
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - db

  nginx:
    container_name: sdv-klavir-nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./frontend/SDV_klavir/nginx.conf:/etc/nginx/nginx.conf
    build:
      context: ./frontend/SDV_klavir
      dockerfile: Dockerfile
    restart: always
    ports:
      - '80:80'
      - '443:443'

volumes:
  mongodb_data:
